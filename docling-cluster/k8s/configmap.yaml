apiVersion: v1
kind: ConfigMap
metadata:
  name: docling-versions
  namespace: docling
data:
  # Pinned versions for determinism
  DOCLING_VERSION: "1.0.0"
  NORMALIZER_VERSION: "norm.v1"
  CHUNKER_VERSION: "chunk.v1"
  EMBEDDER_MODEL_ID: "sentence-transformers/all-MiniLM-L6-v2"
  EMBEDDING_DIM: "384"
  
  # Hash anchors (update when versions change)
  # DOCLING_CONFIG_HASH: "sha256:..."
  # EMBEDDER_WEIGHTS_HASH: "sha256:..."
