apiVersion: v1
kind: Namespace
metadata:
  name: docling
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-api
  namespace: docling
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingest-api
  template:
    metadata:
      labels:
        app: ingest-api
    spec:
      containers:
        - name: ingest-api
          image: docling-cluster/ingest-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: docling-versions
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-api
  namespace: docling
spec:
  selector:
    app: ingest-api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docling-worker
  namespace: docling
spec:
  replicas: 3
  selector:
    matchLabels:
      app: docling-worker
  template:
    metadata:
      labels:
        app: docling-worker
    spec:
      containers:
        - name: docling-worker
          image: docling-cluster/docling-worker:latest
          envFrom:
            - configMapRef:
                name: docling-versions
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: embed-worker
  namespace: docling
spec:
  replicas: 2
  selector:
    matchLabels:
      app: embed-worker
  template:
    metadata:
      labels:
        app: embed-worker
    spec:
      containers:
        - name: embed-worker
          image: docling-cluster/embed-worker:latest
          envFrom:
            - configMapRef:
                name: docling-versions
          env:
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: QDRANT_URL
              value: "http://qdrant:6333"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
